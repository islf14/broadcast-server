<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./icon.png" />
    <title>Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="loading" class="text-center mt-2" style="display: block">
      <h2>Loading...</h2>
    </div>
    <main>
      <div class="principal h-sm:m-2-1">
        <section id="login" class="m-.8%" style="display: none">
          <form id="formlogin" class="formlogin" action="">
            <input
              id="name"
              type="text"
              placeholder="Name"
              autocomplete="off"
              minlength="2"
              maxlength="30"
            />
            <span></span>
            <button type="submit">Enter</button>
          </form>
        </section>
        <section
          id="users"
          class="users sm:w-36% sm:static sm:h-auto sm:m-.8%"
          style="display: none"
        >
          <div class="users-container sm:m-auto sm:trl-0 sm:static sm:h-full">
            <button id="btnUsers" class="btn-users sm:hidden">Users</button>
            <div
              id="floatList"
              class="users-float sm:maxh-full sm:trl-0 sm:static sm:w-full sm:h-full sm:flex hidden-menu sm:trf-0"
            >
              <div id="listUsers" class="users-content">
                <ul class="users-list"></ul>
              </div>
            </div>
          </div>
        </section>
        <section id="chat" class="chat sm:w-64%" style="display: none">
          <div class="chat-messages">
            <ul class="messages"></ul>
          </div>
          <form id="formchat" class="formchat" action="">
            <input
              id="newmessage"
              type="text"
              placeholder="Type a message"
              autocomplete="off"
            />
            <button type="submit">Send</button>
          </form>
          <div id="chatError" class="chat-error-1" style="display: none">
            <div class="chat-error-2">
              <span></span>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
